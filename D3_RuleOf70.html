<!DOCTYPE html>
<html>
<head>
	<title>rule Of 70</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style>
		svg .class1 path , svg .class1 line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		svg .class1 text {
			font-family: sans-serif;
			font-size: 11px;
		}
	</style>

	<script type="text/javascript">
		(function Main(_win){
			var _width = 800;
			var _height = 600;
			var padding = 70;
			var dataTotal = 200;


			var init = function(){
				_win.onload = loaded;


			}

			var loaded = function(){
				d3.select("div")
					.style("position","absolute")
					.style("top","100px")
					.style("left","300px")
					.style("font-size","2em");

				draw();	
			}	
			
			var draw = function(){	
				var canvas = d3.select("body").append("svg")
					.attr("width",_width)
					.attr("height",_height);
					
				var data = getValues();//getValuesHalve();//getValues();


				
				var xScale = d3.scale.linear()
								.domain([0,d3.max(data,function(d){return d.x;})])
								.range([padding,_width-padding]);
				var yScale = d3.scale.linear()
								.domain([0,d3.max(data,function(d){return d.y;})])
								.range([_height-padding,padding]);		


				//======== draw line =========	
				var group = canvas.append("g");
					//.attr("transform", "translate("+padding+","+padding+")");		

				var line = d3.svg.line()
					.x(function(d){ return xScale(d.x); })
					.y(function(d){ return yScale(d.y); })
					.interpolate('cardinal');
					//.tension(2);


				group.append("path")
					.attr("d",line(data))
					.attr("fill","none")
					.attr("stroke", "steelblue")
					.attr("stroke-width", '3px');	


				//======== draw axis =========				
				var xAxis = d3.svg.axis()
								.scale(xScale)
								.orient("bottom");

				canvas.append("g").call(xAxis)
					.attr("class","class1")
					.attr("transform","translate(0,"+(_height-padding)+")");	

				var yAxis = d3.svg.axis()
								.scale(yScale)
								.orient("left");

				canvas.append("g").call(yAxis)
					.attr("class","class1")
					.attr("transform","translate("+padding+",0)");	


				canvas.append("text")
					.attr("font-size","1.2em")
					.attr("text-anchor","middle")
					.attr("transform","translate("+padding+","+(padding-5)+")")
					.text("所需年數");

				canvas.append("text")
					.attr("font-size","1.2em")
					.attr("text-anchor","middle")
					.attr("transform","translate("+(_width/2)+","+(_height-20)+")")					
					.text("成長率(%)");		

				//======== event =========
				
				d3.select('button').on("click",function(){
					drawCircle(data,xScale,yScale);
				});	
			
			}

			var drawCircle = function(datas,xScale,yScale){
				var rScale = d3.scale.linear()
								.domain([d3.min(datas,function(d){return d.x*d.y;}),d3.max(datas,function(d){return d.x*d.y;})])
								.range([15,50]);

				var group = d3.select("svg").insert("g",".class1");				

				group.selectAll("circle")
					.data(datas)
					.enter()
					.append("circle")
						.attr("cx",function(d){ return xScale(d.x);})
						.attr("cy",function(d){ return yScale(d.y);})
						.attr("r",function(d){ 	return rScale(d.x*d.y);})
						.attr("fill",function(d){return 'rgb(255, 50, '+Math.round(d.x*d.y)*2+')';})
						.attr("stroke","black");

				group.selectAll("text")
					.data(datas)
					.enter()
					.append("text")	
						.attr("font-size","0.5em")
						.attr("text-anchor","middle")
						.attr("transform",function(d){ return "translate("+xScale(d.x)+","+(yScale(d.y)+3)+")";})					
						.text(function(d){ return Math.round(d.x*d.y);});	

				d3.select("svg").on("dblclick",function(){		
					d3.select("img").style("display","");	
				});		
			}



			var getValues = function(){
				var datas = [];
				for(var par=1;par<=100;par++){
					var year = getBaseLog(1+(par/100),2);
				
					datas.push({"x":par,"y":year});
				}

				console.log(datas);
				return datas;
			}

			var getValuesHalve = function(){
				var datas = [];
				for(var par=1;par<=100;par++){
					var year = getBaseLog(1-(par/100),0.5);
				
					datas.push({"x":par,"y":year});
				}

				console.log(datas);
				return datas;
			}

			var getBaseLog = function(x, y) {
			  return Math.log(y) / Math.log(x);
			}

			init();
		})(window);
	</script>
</head>
<body>
<div>
	70 法則<br/>
	70 / 成長率 = 資產增倍所需年數<br/>
	<button>顯現</button>
